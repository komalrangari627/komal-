<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Filters & Shadows</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Filter vs Box-Shadow Example</h1>

  <!-- Example of brightness + contrast filter -->
  <div class="element"></div>
  <p>Example of <b>brightness & contrast</b> filter</p>

  <!-- Example of drop-shadow filter -->
  <img src="https://picsum.photos/150/100?random=1" alt="Drop Shadow Example" class="img-filter">
  <p>Example of <b>drop-shadow</b> filter</p>

  <!-- Example of box-shadow -->
  <div class="element2">
    <img src="https://picsum.photos/150/100?random=2" alt="Box Shadow Example">
  </div>
  <p>Example of <b>box-shadow</b></p>

  <!-- Example of grayscale & blur filter in plain container -->
  <div class="plain-container">
    <img src="https://picsum.photos/200/120?random=3" alt="Filter Example" class="img-extra">
  </div>
  <p>Example of <b>grayscale + blur filter</b> inside plain container</p>
</body>
</html>
