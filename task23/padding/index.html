<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap JS (for components that require it, not strictly needed for this grid layout) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <style>

.element {
            width: 100px;
            height: 100px;
        }
    </style>
   
</head>
<body>
    <h2 class="text-xl font-semibold text-gray-800 mb-3 text-left">Padding Examples</h2>
        <div class="spacing-container">
            <div class="text-center w-100 mb-3">
                <span class="spacing-label">`p-3` (All sides)</span>
                <div class="spacing-box p-3 bg-primary">p-3</div>
            </div>
            <div class="text-center w-100 mb-3">
                <span class="spacing-label">`pt-4` (Padding Top)</span>
                <div class="spacing-box pt-4 bg-success">pt-4</div>
            </div>
            <div class="text-center w-100 mb-3">
                <span class="spacing-label">`pb-5` (Padding Bottom)</span>
                <div class="spacing-box pb-5 bg-danger">pb-5</div>
            </div>
            <div class="text-center w-100 mb-3">
                <span class="spacing-label">`ps-2` (Padding Start)</span>
                <div class="spacing-box ps-2 bg-info">ps-2</div>
            </div>
            <div class="text-center w-100 mb-3">
                <span class="spacing-label">`pe-4` (Padding End)</span>
                <div class="spacing-box pe-4 bg-warning">pe-4</div>
            </div>
            <div class="text-center w-100 mb-3">
                <span class="spacing-label">`px-3` (Padding X-axis)</span>
                <div class="spacing-box px-3 bg-dark">px-3</div>
            </div>
            <div class="text-center w-100 mb-3">
                <span class="spacing-label">`py-1` (Padding Y-axis)</span>
                <div class="spacing-box py-1 bg-secondary">py-1</div>
            </div>
            <div class="text-center w-100 mb-3">
                <span class="spacing-label">`p-4` with `bg-light`</span>
                <div class="spacing-box p-4 bg-light text-dark">p-4 with Color</div>
            </div>
        </div>
</body>
</html>
