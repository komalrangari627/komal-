<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap JS (for components that require it, not strictly needed for this grid layout) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>

     
        .element {
            width: 100px;
            height: 100px;
        }
    </style>
   
</head>
<body>

    <!-- margin using bootstrap -->

    <!-- 0 - 0rem, 1 - .25rem, 2 - .5rem, 3 - .75rem, 4 - 1rem, 5 - 1.25rem  -->

    <!-- m-[0,1,2,3,4,5,auto] -->

    <!-- ms (margin left), me (margin right), mt (margin top), mb (margin bottom) -->

    <!-- mx(left-right) -->
    <!-- my(top-bottom) -->

     <div class="element bg-danger mt-5  my-auto text-center">
        <p class="text-white">Margin Top 5</p>
    </div> <br>


    <div class="element bg-success ms-5 mx-auto text-center">
        <p class="text-white">Margin Start 5</p>
    </div><br>


    <div class="element bg-primary me-5 mx-auto text-center">
        <p class="text-white">Margin End 5</p>
    </div><br>

    <div class="element bg-warning mb-5 my-auto text-center">
        <p class="text-white">Margin Bottom 5</p>
    </div><br>
    <div class="element bg-info mx-5 mx-auto text-center">
        <p class="text-white">Margin X 5</p>
    </div><br>
    <div class="element bg-dark my-5 my-auto text-center">
        <p class="text-white">Margin Y 5</p>
    </div><br>

    
</body>

</html>
