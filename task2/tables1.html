<!DOCTYPE html>
<html>
<head>
<title>Simple Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
    color: #333;
  }
</style>
</head>
<body>

  <h2>Daily Tasks</h2>

  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Finish report</td>
        <td>In Progress</td>
      </tr>
      <tr>
        <td>Review code</td>
        <td>Completed</td>
      </tr>
      <tr>
        <td>Plan next sprint</td>
        <td>To Do</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
