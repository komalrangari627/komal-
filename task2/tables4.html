<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            padding: 2rem;
        }
        .table-container {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            margin-bottom: 2rem; /* Space between tables */
            overflow-x: auto; /* For responsive tables on small screens */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb; /* border-gray-200 */
        }
        th {
            background-color: #f9fafb; /* bg-gray-50 */
            font-weight: 600; /* font-semibold */
            color: #374151; /* text-gray-700 */
            text-transform: uppercase;
            font-size: 0.75rem; /* text-xs */
            letter-spacing: 0.05em; /* tracking-wider */
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        tbody tr:hover {
            background-color: #f3f4f6; /* bg-gray-100 on hover */
        }
    </style>
</head>
<body class="p-4 bg-gray-100 min-h-screen">
<!-- Table 4: Financial Data Table -->
    <div class="table-container p-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">4. Financial Data (Quarterly Sales)</h2>
        <table>
            <thead>
                <tr>
                    <th>Quarter</th>
                    <th>Revenue</th>
                    <th>Expenses</th>
                    <th>Profit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Q1 2024</td>
                    <td>$1,200,000</td>
                    <td>$800,000</td>
                    <td>$400,000</td>
                </tr>
                <tr>
                    <td>Q2 2024</td>
                    <td>$1,500,000</td>
                    <td>$950,000</td>
                    <td>$550,000</td>
                </tr>
                <tr>
                    <td>Q3 2024</td>
                    <td>$1,350,000</td>
                    <td>$880,000</td>
                    <td>$470,000</td>
                </tr>
                <tr>
                    <td>Q4 2024</td>
                    <td>$1,800,000</td>
                    <td>$1,100,000</td>
                    <td>$700,000</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$5,850,000</td>
                    <td>$3,730,000</td>
                    <td>$2,120,000</td>
                </tr>
            </tbody>
        </table>
    </div>
