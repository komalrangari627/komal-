<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magazine Layout</title>
  <link rel="stylesheet" href="gridlayouts2.css">
</head>
<body>
  <h2>Magazine / Featured</h2>
  <div class="mag">
    <article class="featured">
      <h1>Featured Story</h1>
      <p>Big attention-grabbing content goes here.</p>
    </article>
    <aside class="side">
      <div class="item"><h4>Story A</h4><p>Summary</p></div>
      <div class="item"><h4>Story B</h4><p>Summary</p></div>
      <div class="item"><h4>Story C</h4><p>Summary</p></div>
    </aside>
  </div>
</body>
</html>
