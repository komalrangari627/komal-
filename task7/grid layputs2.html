<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients & Background Shorthand</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            padding: 2rem;
            min-height: 100vh;
        }
        .gradient-box {
            height: 150px;
            width: 100%;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem; /* text-xl */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5); /* For better text visibility on gradients */
        }
        .section-title {
            font-size: 1.75rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* text-gray-900 */
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .sub-section-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            color: #374151; /* text-gray-800 */
            margin-bottom: 1rem;
            margin-top: 1.5rem;
        }
        .flex-container {
            border: 2px dashed #a78bfa; /* purple-400 */
            background-color: #ede9fe; /* purple-100 */
            border-radius: 0.5rem; /* rounded-md */
            padding: 1rem;
            min-height: 120px;
            display: flex;
            gap: 0.5rem; /* space-x-2 */
            margin-bottom: 1rem;
        }
        .flex-item {
            background-color: #8b5cf6; /* violet-500 */
            color: white;
            padding: 0.75rem 1rem; /* p-3 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 500; /* font-medium */
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px; /* To make items visible */
        }
        /* Custom styles for Grid */
        .grid-container {
            border: 2px dashed #60a5fa; /* blue-400 */
            background-color: #dbeafe; /* blue-100 */
            border-radius: 0.5rem; /* rounded-md */
            padding: 1rem;
            display: grid;
            gap: 1rem; /* gap-4 */
            margin-bottom: 1rem;
        }
        .grid-item {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            padding: 0.75rem 1rem; /* p-3 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 500; /* font-medium */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Specific grid area styling for Layout 4 */
        .grid-layout-areas {
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 1fr 2fr 2fr;
            grid-template-rows: auto 1fr auto;
            min-height: 250px;
        }
        .grid-header { grid-area: header; background-color: #ef4444; } /* red-500 */
        .grid-sidebar { grid-area: sidebar; background-color: #f97316; } /* orange-500 */
        .grid-main { grid-area: main; background-color: #22c55e; } /* green-500 */
        .grid-footer { grid-area: footer; background-color: #3b82f6; } /* blue-500 */
    </style>
</head>
<body class="p-4 bg-gray-100">

            <!-- Grid Layout 2: Grid with Specific Column Widths -->
            <div>
                <p class="font-semibold text-gray-800 mb-2">2. Grid with Specific Column Widths (`grid-cols-[1fr_2fr_1fr]`)</p>
                <div class="grid-container" style="grid-template-columns: 1fr 2fr 1fr;">
                    <div class="grid-item">Narrow</div>
                    <div class="grid-item">Wide</div>
                    <div class="grid-item">Narrow</div>
                    <div class="grid-item col-span-3">Full Width</div>
                </div>
            </div>
