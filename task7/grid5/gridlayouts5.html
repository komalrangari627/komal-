<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Masonry-like Grid</title>
  <link rel="stylesheet" href="gridlayouts5.css">
</head>
<body>
  <h2>Masonry-like Grid (CSS only)</h2>
  <div class="masonry">
    <div class="brick h1"><h3>Big</h3><p>Long text to simulate a taller card.</p></div>
    <div class="brick h3"><h3>Small</h3></div>
    <div class="brick h2"><h3>Medium</h3><p>Some text</p></div>
    <div class="brick h3"><h3>Small 2</h3></div>
    <div class="brick h2"><h3>Medium 2</h3><p>Some text</p></div>
    <div class="brick h1"><h3>Big 2</h3><p>Longer content here</p></div>
  </div>
</body>
</html>
