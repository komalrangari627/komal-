<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note keeper</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- bootstarp css -->
    <link rel="stylesheet" href="./vendors/bootstrap-5.3.7-dist/css/bootstrap.css">
    <!-- bootstarp js -->
    <script src="./vendors/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="./vendors/fontawesome-free-7.0.0-web/css/all.css">
</head>
<body>
  <div class="main-container">
    <div class="container-fluid bg-dark">
      <div class="container">
        <div class="header text-light d-flex justify-content-between align-items-center p-2">
          <div class="logo">
            <button class="btn btn-light"><span class="fa-solid fa-bars"></span></button>
            <span class="fw-bolder">Note Keeper</span>
          </div>
          <input class="form-control w-50" type="search" placeholder="Search title">
        </div>
      </div>
    </div>

    <div class="content container-fluid">
      <div class="container">
        <div class="slider">
          <ul class="slider-options">
            <li><span class="fa-solid fa-caret-right"></span> Labels</li>
            <li><span class="fa-solid fa-caret-right"></span> Edit Notes</li>
            <li><span class="fa-solid fa-caret-right"></span> Options</li>
          </ul>
        </div>

        <div class="keeper-body">
          <div class="action">
            <button id="add-notes-button" class="btn btn-primary">Add Notes</button>
            <div class="add-notes-pop-up">
              <div class="add-notes-form">
                <button id="close-pop-up" class="btn btn-danger rounded-circle position-absolute start-100 top-0 translate-middle">
                  <span class="fa-solid fa-times"></span>
                </button>
                <form id="task-form">
                  <input class="title" name="title" placeholder="Enter unique title" type="text">
                  <textarea class="description" name="description" placeholder="Task Description" rows="5"></textarea>
                  <button id="formSubmitButton" type="submit" hidden></button>
                </form>
              </div>
            </div>
          </div>

          <div class="tasks-container"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
