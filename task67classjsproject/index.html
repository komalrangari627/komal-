<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Keeper</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./vendors/bootstrap-5.3.7-dist/css/bootstrap.css">
      <!-- Bootstrap JS -->
    <script src="./vendors/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./vendors/fontawesome-free-7.0.0-web/css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <div class="container-fluid bg-dark">
        <div class="container">
            <div class="header text-light d-flex gap-3 align-items-center justify-content-between p-2">
                <div class="logo">
                    <button class="btn btn-light"><span class="fa-solid fa-bars"></span></button>
                    <span class="fw-bold">Note Keeper</span>
                </div>
                <input id="search-bar-field" class="form-control w-50" type="search" placeholder="Search by title">
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content container-fluid">
        <div class="container grid-container">
            <div class="slider">
                <ul class="slider-options list-unstyled">
                    <li class="option"><span class="fa-solid fa-caret-right"></span> Labels</li>
                    <li class="option"><span class="fa-solid fa-caret-right"></span> Edit Notes</li>
                    <li class="option"><span class="fa-solid fa-caret-right"></span> Options</li>
                </ul>
            </div>

            <div class="keeper-body">
                <div class="action mb-3">
                    <button id="add-notes-button" class="btn btn-primary">Add Notes</button>
                    <div class="add-notes-pop-up">
                        <div class="add-notes-form position-relative">
                            <button id="close-pop-up" class="btn btn-danger rounded-circle position-absolute top-0 start-100 translate-middle">
                                <span class="fa-solid fa-times"></span>
                            </button>
                            <form id="task-form" class="d-flex flex-column gap-2 p-3">
                                <input name="title" placeholder="Task Title" class="form-control">
                                <textarea name="description" placeholder="Task Description" class="form-control" rows="5"></textarea>
                                <button id="formSubmitButton" type="submit" style="visibility:hidden"></button>
                            </form>
                        </div>
                    </div>
                </div>

                <h1 id="task-container-title">All Tasks display</h1>
                <div class="tasks-container"></div>
            </div>
        </div>
    </div>
</div>
  <script src="./script/script.js"></script>
</body>
</html>
