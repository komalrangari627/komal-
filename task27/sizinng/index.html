<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap JS (for components that require it, not strictly needed for this grid layout) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Sizing Utilities</h1>
    <h2 class="text-center">Relative to the parent</h2>
    <h3 class="text-center">1.Width</h3>
    <div class="container">
        <div class="col">
            <div class="col-6">
                <div class="bg-primary text-white w-25 p-3">25% width</div>
            </div>
            <div class="col-6">
                <div class="bg-secondary text-white w-50 p-3">50% width</div>
            </div>
        </div>
        <div class="col-6">
            <div class="bg-success text-white w-75 p-3">75% width</div>
        </div>
        <div class="col-6">
            <div class="bg-danger text-white w-100 p-3">100% width</div>

        </div>
        <div class="col-6">
            <div class="bg-warning text-white w-auto p-3">Auto width</div>
        </div><br>
<h3 class="text-center">2.Height</h3>
            <div class="container">   
            <div class="row">
                <div class="row-cols-1 row-cols-md-3 g-4">
                    <div style="height: 100px;">
                    <div class="bg-info text-white h-25 d-inline-block" style="width: 120px;">Height 25%</div>
                </div>
                <div class="row-cols-2 row-cols-md-3 g-4">
                    <div style="height: 100px;">
                    <div class="bg-light text-dark h-50 d-inline-block" style="width: 120px;">Height 50%</div>
                </div>
                <div class="row-cols-3 row-cols-md-3 g-4">
                    <div style="height: 100px;">
                    <div class="bg-dark text-white h-75 d-inline-block" style="width: 120px;">Height 75%</div>
                </div>
                <div class="row-cols-4 row-cols-md-3 g-4">
                    <div style="height: 100px;">
                    <div class="bg-info text-white h-100 d-inline-block" style="width: 120px;">Height 100%</div>
                </div>
                <div class="row-cols-5 row-cols-md-3 g-4">
                    <div style="height: 100px;">
                    <div class="bg-light text-dark h-auto d-inline-block" style="width: 120px;">Height auto</div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
