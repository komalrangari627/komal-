<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Flexbox Example</title>
    <!-- Tailwind CSS CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Custom styles for the Inter font and basic body styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px; /* Add some padding around the whole layout */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; /* Light gray background */
        }

        /* Custom box styles for consistent height and rounded corners */
        .flex-box {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem; /* rounded-xl equivalent */
            padding: 1rem; /* p-4 equivalent */
            color: white; /* Default text color for boxes */
            font-weight: bold;
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-4xl">
        <h1 class="text-4xl font-bold mb-6 text-blue-600 text-center">Bootstrap Flexbox Layout</h1>
        

        <!-- Main Flex Container: This holds the grey box and the right-hand section -->
        <div class="flex flex-col md:flex-row items-start justify-center gap-6 p-4 border border-gray-300 rounded-lg bg-gray-50">

            <!-- Grey Box: Tall and fixed width, on the left -->
            <div class="flex-box bg-gray-500 flex-shrink-0 w-full md:w-44 h-50 md:h-64">
                Grey Box
            </div>

            <!-- Right Section: This is a flex column containing two rows of boxes -->
            <div class="flex flex-col flex-grow gap-6 w-full">

                <!-- Top Row: Red and Blue Boxes -->
                <div class="flex flex-col sm:flex-row gap-6">
                    <!-- Red Box -->
                    <div class="flex-box bg-red-500 flex-grow w-1 h-32">
                        Red Box
                    </div>
                    <!-- Blue Box -->
                    <div class="flex-box bg-blue-600 flex-grow h-32">
                        Blue Box
                    </div>
                </div>

                <!-- Bottom Row: Green and Yellow Boxes -->
                <div class="flex flex-col sm:flex-row gap-6">
                    <!-- Green Box -->
                    <div class="flex-box bg-green-600 flex-grow h-10">
                        Green Box
                    </div>
                    <!-- Yellow Box -->
                    <div class="flex-box bg-yellow-400 flew-grow w-25 h-10 text-gray-800">
                        Yellow Box
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
