<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap JS (for components that require it, not strictly needed for this grid layout) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
       
        .container {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
       
        .border-example-box {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            position: relative;
        }
    </style>
<body>
    <div class="container">
        

        <div class="d-flex flex-wrap justify-content-center">
            <div class="border-example-box border border-primary">
                <span class="border-label">Primary</span>
                <span></span>
            </div>
            <div class="border-example-box border border-primary-subtle">
                <span class="border-label">Primary Subtle</span>
                <span></span>
            </div>
            <div class="border-example-box border border-secondary">
                <span class="border-label">Secondary</span>
                <span></span>
            </div>
            <div class="border-example-box border border-secondary-subtle">
                <span class="border-label">Secondary Subtle</span>
                <span></span>
            </div>
            <div class="border-example-box border border-success">
                <span class="border-label">Success</span>
                <span></span>
            </div>
            <div class="border-example-box border border-success-subtle">
                <span class="border-label">Success Subtle</span>
                <span></span>
            </div>
            <div class="border-example-box border border-danger">
                <span class="border-label">Danger</span>
                <span></span>
            </div>
            <div class="border-example-box border border-danger-subtle">
                <span class="border-label">Danger Subtle</span>
                <span></span>
            </div>
            <div class="border-example-box border border-warning">
                <span class="border-label">Warning</span>
                <span></span>
            </div>
            <div class="border-example-box border border-warning-subtle">
                <span class="border-label">Warning Subtle</span>
                <span></span>
            </div>
            <div class="border-example-box border border-info">
                <span class="border-label">Info</span>
                <span></span>
            </div>
            <div class="border-example-box border border-info-subtle">
                <span class="border-label">Info Subtle</span>
                <span></span>
            </div>
            <div class="border-example-box border border-light">
                <span class="border-label">Light</span>
                <span></span>
            </div>
            <div class="border-example-box border border-light-subtle">
                <span class="border-label">Light Subtle</span>
                <span></span>
            </div>
            <div class="border-example-box border border-dark">
                <span class="border-label">Dark</span>
                <span></span>
            </div>
            <div class="border-example-box border border-dark-subtle">
                <span class="border-label">Dark Subtle</span>
                <span></span>
            </div>
            <div class="border-example-box border border-black">
                <span class="border-label">Black</span>
                <span></span>
            </div>
            <div class="border-example-box border border-white">
                <span class="border-label">White</span>
                <span></span>
            </div>
        </div>

        
</body>
</html>
