<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Border Width Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS for additional styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-4xl mx-auto">

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Bootstrap Border Widths</h1>
                
            </div>

            <!-- Grid for examples -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- No Border -->
                <div class="p-5 text-center bg-white rounded-lg shadow-sm border-0">
                    <p class="font-semibold text-gray-700">.border-0</p>
                    <p class="text-sm text-gray-500">(No border)</p>
                </div>

                <!-- Border Width 1 -->
                <div class="p-5 text-center bg-white rounded-lg shadow-sm border border-primary border-1">
                    <p class="font-semibold text-gray-700">.border-1</p>
                     <p class="text-sm text-gray-500">(1px width)</p>
                </div>

                <!-- Border Width 2 -->
                <div class="p-5 text-center bg-white rounded-lg shadow-sm border border-primary border-2">
                    <p class="font-semibold text-gray-700">.border-2</p>
                    <p class="text-sm text-gray-500">(2px width)</p>
                </div>

                <!-- Border Width 3 -->
                <div class="p-5 text-center bg-white rounded-lg shadow-sm border border-primary border-3">
                    <p class="font-semibold text-gray-700">.border-3</p>
                    <p class="text-sm text-gray-500">(3px width)</p>
                </div>

                <!-- Border Width 4 -->
                <div class="p-5 text-center bg-white rounded-lg shadow-sm border border-primary border-4">
                    <p class="font-semibold text-gray-700">.border-4</p>
                    <p class="text-sm text-gray-500">(4px width)</p>
                </div>

                <!-- Border Width 5 (Thickest) -->
                <div class="p-5 text-center bg-white rounded-lg shadow-sm border border-primary border-5">
                    <p class="font-semibold text-gray-700">.border-5</p>
                    <p class="text-sm text-gray-500">(5px width)</p>
                </div>

            </div>

            

</body>
</html>
