<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D panels</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .scene {
        width: 400px;
        height: 400px;
        border: 1px solid rgba(12, 12, 12, 0.904);
        margin: 5rem auto;
        position: relative;
        perspective: 1000px;
      }
      .wall {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 3s ease;
        background-color: hsl(120, 50%, 69%);
      }
      .scene:hover > .wall1 {
        background-color: rgb(255, 0, 251);
        transform: translate(-50%,-50%) rotateX(45deg) rotateY(45deg) translateZ(0);
      }
      .scene:hover > .wall2 {
        background-color: rgb(244, 235, 69);
        transform: translate(-50%,-50%) rotateX(45deg) rotateY(45deg) translateZ(80px);
      }
      .scene:hover > .wall3 {
        background-color: rgb(140, 226, 241);
        transform: translate(-50%,-50%) rotateX(45deg) rotateY(45deg) translateZ(160px);
      }
        .scene:hover > .wall4 {
            background-color: rgb(231, 74, 22);
            transform: translate(-50%,-50%) rotateX(45deg) rotateY(45deg) translateZ(240px);
        }

    </style>
  </head>
  <body>
    <div class="scene">
      <div class="wall wall1">first</div>
      <div class="wall wall2">second</div>
      <div class="wall wall3">third</div>
        <div class="wall wall4">fourth</div>
    </div>
  </body>
</html>
