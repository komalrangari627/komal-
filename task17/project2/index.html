<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <img src="music.jpeg" alt="Album Cover" class="cover">
    <h2>Shape of You</h2>
    <p>Ed Sheeran</p>

    <div class="progress-container">
      <div class="progress"></div>
    </div>

    <div class="controls">
      <button>⏮</button>
      <button class="play">▶</button>
      <button>⏭</button>
    </div>
  </div>
</body>
</html>
