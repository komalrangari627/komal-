<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Loading & Animation Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Loading & Animation Showcase</h1>

  <div class="loader-container">
    <!-- Loader 1 -->
    <div class="loader">
      <h2>Spinner Loader</h2>
      <div class="spinner"></div>
    </div>

    <!-- Loader 2 -->
    <div class="loader">
      <h2>Pulsing Dots</h2>
      <div class="dots">
        <span></span><span></span><span></span>
      </div>
    </div>

    <!-- Loader 3 -->
    <div class="loader">
      <h2>Progress Bar</h2>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>

    <!-- Loader 4 -->
    <div class="loader">
      <h2>Bouncing Balls</h2>
      <div class="bouncing">
        <div></div><div></div><div></div>
      </div>
    </div>
  </div>
</body>
</html>
