<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Border & Size</title>
  <style>
    .size {
      width: 100px;
      height: 100px;
      background: lightblue;
      transition: all 0.3s ease;
    }
    .border {
      border: 4px solid black;
    }
    .big {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>

  <div id="e2" class="size"></div>
  <br>
  <button id="btn1">Toggle Border + Size</button>

  <script src="script.js"></script>

</body>
</html>
