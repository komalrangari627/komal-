<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock | Stopwatch | Countdown | Alarm</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./vendors/bootstrap-5.3.7-dist/css/bootstrap.css">
      <!-- Bootstrap JS -->
    <script src="./vendors/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./vendors/fontawesome-free-7.0.0-web/css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container-clock {
      width: 20%;
      text-align: center;
    }

    /* Clock Text Mask */
    .clock-mask {
      font-size: 8rem;
      font-weight: bold;
      color: transparent;
      background: url("./media/clock.jpeg") no-repeat center center;
      background-size: cover;
      -webkit-background-clip: text;
      background-clip: text;
      margin-bottom: 10rem;
    }

    .clock-display {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="text-light">
  <!-- Background Layer -->
<div id="themeBackground"></div>

    <!-- Clock Mask Box -->
     <div class="clock-mask-box">
      <div class="clock-mask">CLOCK</div>
      </div>

     <!-- Falling Theme Buttons -->
      <div class="theme-box">
  <h5 class="m-0 p-0">Choose Theme:</h5>
  <div class="theme-buttons">
    <button class="btn btn-outline-primary" onclick="setTheme('balloon')">üéà Balloons</button>
    <button class="btn btn-outline-warning" onclick="setTheme('star')">‚≠ê Stars</button>
    <button class="btn btn-outline-success" onclick="setTheme('flower')">üå∏ Petals</button>
    <button class="btn btn-outline-info" onclick="setTheme('playful')">üé® Colors</button>
     <button class="btn btn-outline-secondary" onclick="setTheme('butterfly')">ü¶ã Butterflies</button>
  </div>
</div>

    <!-- Carousel -->
    <div id="timeCarousel" class="carousel slide carousel-box" data-bs-ride="false">
      <div class="carousel-inner">
       <!-- Digital Clock -->
<div class="carousel-item active text-center" data-bg="url('./media/bolloon.jpeg') no-repeat center center / cover">
  <h2 class="mb-4">üïí Digital Clock</h2>
  <div id="digitalClock" class="clock-display"></div>
</div>

        <!-- Stopwatch -->
      <div class="carousel-item text-center" 
      data-bg="url('./media/star.jpeg') no-repeat center center / cover">
  <h2 class="mb-4">‚è± Stopwatch</h2>
          <div id="stopwatchDisplay" class="clock-display">00:00:00</div>
          <div class="mt-3">
            <button id="startStopwatch" class="btn btn-success me-2">Start</button>
            <button id="pauseStopwatch" class="btn btn-warning me-2">Pause</button>
            <button id="resetStopwatch" class="btn btn-danger">Reset</button>
          </div>
        </div>

        <!-- Countdown -->
      <div class="carousel-item text-center" 
      data-bg="url('./media/flower.jpeg') no-repeat center center / cover">
  <h2 class="mb-4">‚åõ Countdown Timer</h2>
          <div id="countdownDisplay" class="clock-display">00:00:00</div>
          <div class="mt-3">
            <input type="number" id="minutesInput" placeholder="Minutes" class="form-control w-50 mx-auto mb-2">
            <button id="startCountdown" class="btn btn-primary me-2">Start</button>
            <button id="resetCountdown" class="btn btn-danger">Reset</button>
          </div>
        </div>

        <!-- Alarm -->
        <div class="carousel-item text-center" 
        data-bg="url('./media/butterfly.jpeg') no-repeat center center / cover">
          <h2 class="mb-4">‚è∞ Alarm Clock</h2>
          <input type="time" id="alarmTime" class="form-control w-50 mx-auto mb-2">
          <label for="snoozeSelect" class="form-label">Snooze Duration (minutes)</label>
          <select id="snoozeSelect" class="form-select w-50 mx-auto mb-2">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
          <button id="setAlarmBtn" class="btn btn-success">Set Alarm</button>
          <h4 class="mt-3">Active Alarms</h4>
          <ul id="alarmList" class="list-group w-50 mx-auto"></ul>
        </div>
      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#timeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#timeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</body>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
