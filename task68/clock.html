<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock | Stopwatch | Countdown</title>
  <link rel="stylesheet" href="./style/style.css">

    <!-- bootstarp css -->
    <link rel="stylesheet" href="./vendors/bootstrap-5.3.7-dist/css/bootstrap.css">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- bootstarp js -->
    <script src="./vendors/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="./vendors/fontawesome/css/all.css">

   <!--style css-->
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

  <div id="timeCarousel" class="carousel slide w-75" data-bs-ride="false">
    <div class="carousel-inner">

     <!-- Digital Clock -->
<div class="carousel-item active text-center" data-bg="linear-gradient(135deg, #0f2027, #203a43, #2c5364)">
  <h2 class="mb-4">üïí Digital Clock</h2>
  <div id="digitalClock" class="clock-display"></div>
</div>

<!-- Stopwatch -->
<div class="carousel-item text-center" data-bg="linear-gradient(135deg, #1e3c72, #2a5298)">
  <h2 class="mb-4">‚è± Stopwatch</h2>
  <div id="stopwatchDisplay" class="clock-display">00:00:00</div>
  <div class="mt-3">
    <button id="startStopwatch" class="btn btn-success me-2">Start</button>
    <button id="pauseStopwatch" class="btn btn-warning me-2">Pause</button>
    <button id="resetStopwatch" class="btn btn-danger">Reset</button>
  </div>
</div>

<!-- Countdown Timer -->
<div class="carousel-item text-center" data-bg="linear-gradient(135deg, #42275a, #734b6d)">
  <h2 class="mb-4">‚åõ Countdown Timer</h2>
  <div id="countdownDisplay" class="clock-display">00:00:00</div>
  <div class="mt-3">
    <input type="number" id="minutesInput" placeholder="Minutes" class="form-control w-50 mx-auto mb-2">
    <button id="startCountdown" class="btn btn-primary me-2">Start</button>
    <button id="resetCountdown" class="btn btn-danger">Reset</button>
  </div>
</div>


    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#timeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#timeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
