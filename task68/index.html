<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Text Mask</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }

    h1 {
      font-size: 12rem;
      font-weight: bold;
      color: transparent;
      background: url("./media/clock.jpeg") no-repeat center center;
      background-size: cover;
      -webkit-background-clip: text;
      background-clip: text;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>CLOCK</h1>
</body>
</html>
