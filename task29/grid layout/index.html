<!DOCTYPE html>
<html lang="en">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap JS (for components that require it, not strictly needed for this grid layout) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container container-fluid">
        <h1>grid layout</h1><br>
        <div class="container text-center">
  <div class="row bg-primary text-white w-100 h-100">
    <div class="col border border-dark w-25 h-25">1 of 2 </div>
    <div class="col border border-dark w-25 h-25"> 2 of 2</div>
  </div><br>
  <div class="row bg-primary text-white w-100 h-100">
    <div class="col border border-dark"> 1 of 3</div>
    <div class="col border border-dark w-25 h-25">2 of 3 </div>
    <div class="col border border-dark w-25 h-25">3 of 3</div>
  </div>
</div><br>
        <h2> bootstrap grid</h2>
        
        
            <div class="container col gap-3">
                <div class="row">
                    <div class=" col-4 bg-dark-subtle  rounded-4 " style="  height: 100px;"></div>
                </div><br>
                <div class="row">
                    <div class="row gap-2">
                        <div class="col-3 bg-warning  rounded-4 " style=" width: 100; height: 150px;  "></div>
                        <div class="col-4 bg-primary  rounded-4  " style="height: 100px; "></div>
                      
                    <div class="row gap-2 ">
                        <div class="col-1 bg-danger  rounded-4 " style="height: 100px;"></div>
                        <div class="col-4 bg-success  rounded-4  " style="height: 100px;"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
   
</body>

</html>
