<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients & Background Shorthand</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            padding: 2rem;
            min-height: 100vh;
        }
                  
        
    </style>
</head>
<body class="p-4 bg-gray-100">
<!-- Pop-up Modal Section -->
        <h1 class="section-title mt-8">Pop-up Modal</h1>
        <p class="text-gray-700 mb-4">
            This example demonstrates a simple pop-up (modal) that appears on top of the content.
        </p>
        <button id="openModalBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
            Open Pop-up
        </button>

    </div>

    <!-- The Pop-up Modal Structure -->
    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" id="closeModalBtn">&times;</button>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to the Pop-up!</h2>
            <p class="text-gray-700 mb-6">
                This is a simple modal dialog created with HTML, CSS (Tailwind CSS and custom styles), and JavaScript.
            </p>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out" id="confirmModalBtn">
                Got It!
            </button>
        </div>
    </div>

    <script>
        // Get references to the elements
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const confirmModalBtn = document.getElementById('confirmModalBtn');
        const myModal = document.getElementById('myModal');

        // Function to open the modal
        function openModal() {
            myModal.classList.add('show');
        }

        // Function to close the modal
        function closeModal() {
            myModal.classList.remove('show');
        }

        // Event listeners
        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        confirmModalBtn.addEventListener('click', closeModal);

        // Close modal if overlay is clicked (but not the content itself)
        myModal.addEventListener('click', (event) => {
            if (event.target === myModal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && myModal.classList.contains('show')) {
                closeModal();
            }
        });
    </script>

</body>
</html>
