<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap JS (for components that require it, not strictly needed for this grid layout) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .element {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>

    <!-- d-[none, inline, block, inline-block, flex , grid] -->

<div class="d-flex flex-wrap justify-content-center">
    <div class="element bg-danger d-none rounded-circle">
    d-none
    </div>
    <div class="element bg-primary d-inline  rounded-circle">
        d-flex
    </div>
    <div class="element bg-success d-block rounded-pill">
        d-block
    </div>
    <div class="element bg-warning d-inline-block rounded-circle">
        d-inline-block
    </div>
    <div class="element bg-info d-grid rounded-circle">
        d-grid
    </div>
    <div class="element bg-secondary d-flex rounded-circle">
        d-flex
    </div>

</body>

</html>
